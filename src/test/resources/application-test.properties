############ General ###################################################################################################
server.port = 0

############ Functionality switches ####################################################################################
inserter.enabled = false
endpoint.logging.enabled = false

############ Database ##################################################################################################
spring.jpa.show-sql = false
spring.datasource.url = jdbc:tc:postgresql:16.1:///fitness_app_test
spring.datasource.driver-class-name = org.testcontainers.jdbc.ContainerDatabaseDriver
spring.datasource.username = test
spring.datasource.password = test
spring.jpa.hibernate.ddl-auto = none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

############ Flyway ####################################################################################################
spring.flyway.enabled = true
spring.flyway.baseline-on-migrate = true

############ OpenAPI ###################################################################################################
springdoc.swagger-ui.path = /swagger-ui.html
springdoc.swagger-ui.enabled = true

############ Open endpoints ############################################################################################
open.endpoints = /auth/**, /swagger-ui.html, /swagger-ui/**, /v3/api-docs/**

############ JWT #######################################################################################################
security.jwt.expiration = 12
jwt.keystore.location=${JWT_KEYSTORE_LOCATION:classpath:keystore.p12}
jwt.keystore.password=${JWT_KEYSTORE_PASSWORD:changeit}
jwt.key.alias=${JWT_KEY_ALIAS:jwt}
jwt.key.password=${JWT_KEY_PASSWORD:changeit}

############ Cloudinary ################################################################################################
cloudinary.cloud-name =
cloudinary.api-key =
cloudinary.api-secret =
media.image.max-size-mb = 5